<div class="form-group">
	<input class="form-control" id="searchinput" type="search" placeholder="..." />
</div>
<div id="searchlist" class="list-group" style="max-height:302px;overflow-y: scroll;">
	{{if $data.User.length}}
	{{each $data.User}}
	<a href="javascript:void(0)" class="list-group-item" data-info="${UserID}:${UserName}">
		<div class="media">
			<div class="media-left">
				<img class="media-object" data-src="${ $data.IMGHOST }${AvatarPicURL}" style="width:100px"></img>
			</div>
			<div class="media-body">
				<h5 class="media-heading">${UserName}${AreaCode} </h5>
				<p class="list-group-item-text">${UserMobile}</p>
				<p class="list-group-item-text">${PersonIntroduct}</p>
				<p class="list-group-item-text">${CountryName}${CityName}</p>
			</div>
		</div>
	</a>
	{{/each}}
	{{else}}
	<a href="#" class="list-group-item"> 该城市数据空</a>
	{{/if}}
</div>
