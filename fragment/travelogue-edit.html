<div class="container">
	<div class="editPage">
		<!-- 方案基本信息 -->
		<div class="baseInfo">
			<ul class="breadcrumb">
				<li><a href="#">产品管理</a> <span class="divider"></span></li>
			    <li class="active">攻略编辑</li>
			</ul>

			<h4>基本信息</h4>
			<form class="form-horizontal">
				<div class="form-group">
					<label   class="col-sm-2 col-md-1 control-label">攻略名称</label>
					<div class="col-sm-10 col-md-11">
						<input type="text" class="form-control"  value="${$data.Travelogue.title}"  data-value="/Travelogue/title" placeholder="不能超过24个字符">
					</div>
				</div>
			</form>
		</div>
		<!-- 方案基本信息结束 -->

		<!-- 行程信息（方案） -->
		<div class="scheduleShort clearfix">
			<div class="col-md-12">
				<h4>行程信息</h4>
				<div class="pull-right btn-group">
					<a class="btn btn-warning  " href="javascript:void(0)" data-op="change" data-pointer="/Travelogue/TravelogueDetail/-" data-action="createDay">添加段落</a>
					<a class="btn btn-warning   " href="javascript:void(0)" data-op="change" data-pointer="/Travelogue/TravelogueDetail/-" data-action="createPicture">添加图片</a>
					<a class="btn btn-warning  " href="javascript:void(0)" data-op="change" data-pointer="/Travelogue/TravelogueDetail/-" data-action="createContent">添加描述</a>
				</div>
			</div>
			{{each $data.Travelogue.TravelogueDetail}}
			{{if label}}
			<div class="col-md-12">
				<div class="row">
					<label   class="col-sm-2 col-md-1 control-label">段落标题</label>
					<div class="col-md-4">
						<input type="text" class="form-control"  value="${label}"  data-value="/Travelogue/TravelogueDetail/${$index}/label" placeholder="标题">
					</div>
				</div>
			</div>
			{{/if}}
			
			{{if label==null}}{{if content==null}}{{if articleID}}
			<div class="col-md-6">
				<div class="row">					
					{{if picURL}}
					<div class="col-md-12">
						<div class="imgBox">
							<img name="autoPrefix"  src="${picURL}">
							<a class="glyphicon glyphicon-remove-circle" data-op="remove" data-pointer="/Travelogue/TravelogueDetail/${$index}/picURL"></a>
						</div>
					</div>
					{{/if}}
					<div class="col-md-12" data-op="toggle" data-pointer="/Travelogue/TravelogueDetail/${$index}/picURL" data-limit="1">
						<div class="imgBox addImg" data-op="change" data-pointer="/Travelogue/TravelogueDetail/${$index}/picURL" data-action="image">+</div>
					</div>					
				</div>
			</div>
			{{/if}}{{/if}}{{/if}}
			{{if PE}}
			<div class="col-md-6">
				<div class="row">					
					{{if picURL}}
					<div class="col-md-12">
						<div class="imgBox">
							<img name="autoPrefix"  src="${picURL}">
							<a class="glyphicon glyphicon-remove-circle" data-op="remove" data-pointer="/Travelogue/TravelogueDetail/${$index}/picURL"></a>
						</div>
					</div>
					{{/if}}
					<div class="col-md-12" data-op="toggle" data-pointer="/Travelogue/TravelogueDetail/${$index}/picURL" data-limit="1">
						<div class="imgBox addImg" data-op="change" data-pointer="/Travelogue/TravelogueDetail/${$index}/picURL" data-action="image">+</div>
					</div>
				</div>
			</div>
			{{/if}}
			
			{{if content }}
			<div class="col-md-6">
				<div class="introduction">
					<textarea name="" rows="6" data-value="/Travelogue/TravelogueDetail/${$index}/content" placeholder="描述">${ content}</textarea>
				</div>
			</div>
			{{/if}}
			{{/each}}
		</div>
		<!-- 行程信息结束（方案） -->

		<!-- 须知信息 -->
		<div style="border:0; box-shadow: none;">
			
			<div class="optionBtn">
				<button id="save" class="btn btn-warning">保存</button>
			</div>
		</div>
		<!-- 须知信息结束 -->
	</div>
</div>
