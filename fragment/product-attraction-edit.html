
<div class="container editPage">
	<!-- 方案基本信息 -->
	<div class="baseInfo">
		<ul class="breadcrumb">
		  <li><a href="#">产品管理</a> <span class="divider"></span></li>
		  <li class="active">景点编辑</li>
		</ul>

		<h4>基本信息</h4>
		<form class="form-horizontal">
			<div class="form-group">
			    <label for="name" class="col-sm-2 col-md-1 control-label">商品名称</label>
			    <div class="col-sm-10 col-md-11">
			      <input type="text" class="form-control"  value="${$data.SpotDetail[0].NameCh}" data-value="/SpotDetail/${0}/NameCh" placeholder="不能超过24个字符">
			    </div>
			</div>
			<div class="form-group">
			    <label for="" class="col-sm-2 col-md-1 control-label">英文名称</label>
			    <div class="col-sm-10 col-md-11">
			      <input type="text" class="form-control" value="${$data.SpotDetail[0].NameEn}" data-value="/SpotDetail/${0}/NameEn" placeholder="请输入">
			    </div>
			</div>
			<div class="form-group">
			    <label for="" class="col-sm-2 col-md-1 control-label">建议游玩</label>
			    <div class="col-sm-10 col-md-11">
			      <input type="text" class="form-control" value="${$data.SpotDetail[0].TravelTime}" data-value="/SpotDetail/${0}/TravelTime" placeholder="请输入"> 小时
			    </div>
			</div>
			<div class="form-group">
			    <label for="" class="col-sm-2 col-md-1 control-label">所在地址</label>
			    <div class="col-sm-10 col-md-11">
			      <input type="text" class="form-control" value="${$data.SpotDetail[0].Address}" data-value="/SpotDetail/${0}/Address" placeholder="请输入">
			    </div>
			</div>
			<div class="form-group">
			    <label for="" class="col-sm-2 col-md-1 control-label">所在城市</label>
			    <div class="col-sm-10 col-md-11">
			      <input type="text" class="form-control" value="${$data.SpotDetail[0].CountryName}" data-value="/SpotDetail/${0}/CountryName" placeholder="请输入">
			    </div>
			</div>
			<div class="form-group">
			    <label for="" class="col-sm-2 col-md-1 control-label">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;编</label>
			    <div class="col-sm-10 col-md-11">
			      <input type="text" class="form-control" value="${$data.SpotDetail[0].ZipCode}" data-value="/SpotDetail/${0}/ZipCode" placeholder="请输入">
			    </div>
			</div>
			<div class="form-group">
			    <label for="" class="col-sm-2 col-md-1 control-label">区&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
			    <div class="col-sm-10 col-md-11">
			      <input type="text" class="form-control" value="${$data.SpotDetail[0].ZoneCode}" data-value="/SpotDetail/${0}/ZoneCode" placeholder="请输入">
			    </div>
			</div>
			<div class="form-group">
		      	<label for="" class="col-sm-2 col-md-1 control-label">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</label>
		      	<div class="col-sm-10 col-md-11">
		      		<div class="input-group">
		  		  		<span class="input-group-addon" id="phone">+86</span>
		  		  		<input type="text" class="form-control" aria-describedby="phone" value="${$data.SpotDetail[0].Tel}" data-value="/SpotDetail/${0}/Tel">
		  			</div>
		      	</div>
			</div>
			<div class="form-group">
			    <label for="" class="col-sm-2 col-md-1 control-label">景点分类</label>
			    <div class="col-sm-10 col-md-11">
			        <ul class="label-base">
			        	{{each $data.SpotLabels}}
						<li><input type="text" value="${$data.SpotLabels[$index].ClassifyLabel}" data-value="/SpotLabels/${index}/ClassifyLabel" placeholder="点击输入"><span class="glyphicon glyphicon-remove-circle" data-op="remove" data-pointer="/SpotLabels/${index}/ClassifyLabel"></span></li>
						{{/each}}
						<li><div class="addItemBtn" data-op="change" data-pointer="/SpotLabels/${index}/ClassifyLabel-" data-action="createLabel"> + </div></li>
					</ul>
			    </div>
			</div>

		    <label for="adultPrice" class="col-sm-2 col-md-1 control-label">成人价格</label>
		    <div class="col-sm-10 col-md-11">
		      <input type="text" class="form-control" id="adultPrice" value="${$data.SpotDetail.AdultPrice}" data-value="/SpotDetail/AdultPrice" placeholder="请输入数字"> 元/人
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="childPrice" class="col-sm-2 col-md-1 control-label">儿童价格</label>
		    <div class="col-sm-10 col-md-11">
		      <input type="text" class="form-control" id="childPrice" value="$($data.SpotDetail.KidPrice)" data-value="/SpotDetail/KidPrice" placeholder="请输入数字"> 元/人
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="studentPrice" class="col-sm-2 col-md-1 control-label">学生价格</label>
		    <div class="col-sm-10 col-md-11">
		      <input type="text" class="form-control" id="studentPrice" value="${$data.SpotDetail.StudentPrice}" data-value="/SpotDetail/StudentPrice" placeholder="请输入数字"> 元/人
		    </div>
		  </div> -->
		</form>
	</div>
	<!-- 方案基本信息结束 -->

	<!-- 相册上传 -->
	<div>
		<h4>相册信息</h4>		
		<div class="row">
			<div class="col-md-1 ">相册上传:</div>
			<div class="col-md-11 row" >
				{{each $data.SpotPics[0].PicURL}}
				<div class="col-md-3">
					<div class="imgBox">
						<img src="${$data.SpotPics[0].PicURL[$index]}">
						<a class="glyphicon glyphicon-remove-circle" data-op="remove" data-pointer="/SpotPics/${0}/PicURL/${$index}"></a>
					</div>
				</div>
				{{/each}}
				<div class="col-md-3" data-op="toggle" data-pointer="/SpotPics/${0}/PicURL" data-limit="8">
					<div class="imgBox addImg" data-op="change" data-pointer="/SpotPics/${0}/PicURL-" data-action="image">+</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-1 ">封面照片:</div>
			<div class="col-md-11 row" >
				{{if $data.SpotDetail[0].PicURL}}
				<div class="col-md-3">
					<div class="imgBox">
						<img src="${$data.SpotDetail[0].PicURL}">
						<a class="glyphicon glyphicon-remove-circle" data-op="remove" data-pointer="/SpotDetail/${0}/PicURL" ></a>
					</div>
				</div>
				{{else}}
				<div class="col-md-3">
					<div class="imgBox addImg"  data-op="change" data-pointer="/SpotDetail/${0}/PicURL" data-action="image" >+</div>
				</div>
				{{/if}}
			</div>
		</div>
	</div>
	<!-- 相册上传结束 -->

	<!-- 须知信息 -->
	<div class="notice spotDescription">
		<h4>景点描述</h4>
		<textarea name="" id="" data-value="/SpotDetail/${0}/Description" placeholder="可输入1200字">${$data.SpotDetail[0].Description}</textarea>
		<div class="optionBtn">
			<button id="save" class="btn btn-warning">保存</button>
			<button id="publish" class="btn btn-warning">发布 </button>
		</div>
	</div>
	<!-- 须知信息结束 -->
</div>
