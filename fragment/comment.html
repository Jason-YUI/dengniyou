<div class="row">
    <div class="col-md-12">
        <h6>我要点评</h6>
        <textarea name=""  data-value="/Comment/Comment" class="form-control" rows="5"  >${$data.Comment.Comment}</textarea>
        <span class="tip">还可以输入<strong>100</strong>个字符</span>
    </div>
    <div class="clearfix"/>
    <div class="col-md-12">
        <h6>附图：</h6>
        <div id="photos">
            {{each $data.Comment.Picture.Pics}}
            <div class="col-md-3">
                <div class="imgBox">
                    <img src="${$data.Comment.Picture.Pics[$index]}">
                    <a class="glyphicon glyphicon-remove-circle" data-op="remove" data-pointer="/Comment/Picture/Pics/${$index}"></a>
                </div>
            </div>
            {{/each}}
            <div class="col-md-3" data-op="toggle" data-pointer="/Comment/Picture/Pics" data-limit="3">
                <div class="imgBox addImg" data-op="change" data-pointer="/Comment/Picture/Pics/-" data-action="image">+</div>
            </div>
        </div>
    </div>
    <div class="clearfix"/>
    <div class="commit">
        <button class="btn btn-primary">提交评论</button>
    </div>
</div>
