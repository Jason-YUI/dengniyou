
<link rel="stylesheet" href="../css/editPage.css">

<div class="container editPage">
	<!-- 基本信息 -->
	<div class="baseInfo">
		<ul class="breadcrumb">
		  <li><a href="#">产品管理</a> <span class="divider"></span></li>
		  <li class="active">住宿编辑</li>
		</ul>

		<h4>基本信息</h4>
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="name" class="col-sm-2 col-md-1 control-label">商品名称</label>
		    <div class="col-sm-10 col-md-11">
		      <input type="text" class="form-control" value="${$data.SpotDetail[0].NameCh}" data-value="/SpotDetail/${0}/NameCh" placeholder="不能超过24个字符">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 col-md-1 control-label">英文名称</label>
		    <div class="col-sm-10 col-md-11">
		      <input type="text" class="form-control" value="${$data.SpotDetail[0].NameEn}" data-value="/SpotDetail/${0}/NameEn" placeholder="最多20个字符">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 col-md-1 control-label">当地名称</label>
		    <div class="col-sm-10 col-md-11">
		      <input type="text" class="form-control" value="${$data.SpotDetail[0].LocalName}" data-value="/SpotDetail/${0}/LocalName" placeholder="最多20个字符">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 col-md-1 control-label">其他名称</label>
		    <div class="col-sm-10 col-md-11">
		      <input type="text" class="form-control" value="${$data.SpotDetail[0].Alias}" data-value="/SpotDetail/${0}/Alias" placeholder="最多20个字符">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="" class="col-sm-2 col-md-1 control-label">住宿分类</label>
		    <div class="col-sm-10 col-md-11">
		        <ul class="label-base">
		        	{{each $data.SpotLabels}}
					<li><input type="text" value="${$data.SpotLabels[$index].ClassifyLabel}" data-value="/SpotLabels/${$index}/ClassifyLabel" placeholder="点击输入"><a class="glyphicon glyphicon-remove-circle" data-op="remove" data-pointer="/SpotLabels/${$index}/ClassifyLabel"></a></li>
					{{/each}}
					<li><div class="addItemBtn" data-op="change" data-pointer="/SpotLabels/${$index}/ClassifyLabel-" data-action="createLabel"> + </div></li>
				</ul>
		    </div>
		  </div>
		</form>
	</div>
	<!-- 基本信息结束 -->

	<!-- 住宿信息 -->
	<div class="carInfo">
		<h4>住宿信息</h4>
		<div class="row">
			<div class="col-md-6">
				<form class="form-horizontal">
				  <!-- <div class="form-group">
				    <label for="" class="col-sm-4 col-md-3 control-label">可入住数</label>
				    <div class="col-sm-8 col-md-9">
				      <input type="text" class="form-control" placeholder="请输入"> 人
				    </div>
				  </div> -->
				  <!-- <div class="form-group">
				    <label for="" class="col-sm-4 col-md-3 control-label">床位数</label>
				    <div class="col-sm-8 col-md-9">
				      <input type="text" class="form-control" placeholder="请输入"> 张
				    </div>
				  </div> -->
				  <!-- <div class="form-group">
				    <label for="" class="col-sm-4 col-md-3 control-label">星级</label>
				    <div class="col-sm-8 col-md-9">
				      <input type="text" class="form-control" placeholder="请输入"> 小时
				    </div>
				  </div> -->
				  <div class="form-group">
				    <label for="" class="col-sm-4 col-md-3 control-label">所在地址</label>
				    <div class="col-sm-8 col-md-9">
				      <input type="text" class="form-control" value="${$data.SpotDetail[0].Address}" data-value="/SpotDetail/${0}/Address" placeholder="请输入">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="" class="col-sm-4 col-md-3 control-label">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</label>
				    <div class="col-sm-8 col-md-9">
				    	<div class="input-group">
						  <span class="input-group-addon" id="phone">+86</span>
						  <input type="text" class="form-control" aria-describedby="phone" value="${$data.SpotDetail[0].Tel}" data-value="/SpotDetail/${0}/Tel">
						</div>
				    </div>
				  </div>
				  <!-- <div class="form-group">
				    <label for="" class="col-sm-4 col-md-3 control-label">屏蔽日期</label>
				    <div class="col-sm-8 col-md-9">
				      <input type="text" class="form-control" value="${$data.SpotDetail.UselesDate}" data-value="/SpotDetail/UselesDate" placeholder="请输入">
				    </div>
				  </div> -->
				</form>
			</div>
			<div class="col-md-6">
				<form class="form-horizontal">
				  <!-- <div class="form-group">
				    <label for="" class="col-sm-4 col-md-3 control-label">房间数</label>
				    <div class="col-sm-8 col-md-9">
				      <input type="text" class="form-control" placeholder="请输入"> 间
				    </div>
				  </div> -->
				  <!-- <div class="form-group">
				    <label for="" class="col-sm-4 col-md-3 control-label">卫生间</label>
				    <div class="col-sm-8 col-md-9">
				      <input type="text" class="form-control" placeholder="请输入"> 个
				    </div>
				  </div> -->
				  <div class="form-group">
				    <label for="" class="col-sm-4 col-md-3 control-label">所在城市</label>
				    <div class="col-sm-8 col-md-9">
				      <input type="text" class="form-control" value="${$data.SpotDetail[0].CountryName}" data-value="/SpotDetail/${0}/CountryName" placeholder="请输入">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="" class="col-sm-4 col-md-3 control-label">邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;编</label>
				    <div class="col-sm-8 col-md-9">
				      <input type="text" class="form-control" value="${$data.SpotDetail[0].ZipCode}" data-value="/SpotDetail/${0}/ZipCode" placeholder="请输入">
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
	<!-- 住宿信息结束 -->

	<!-- 相册上传 -->
	<div class="photoInfo">
		<h4>相册信息</h4>
		<div class="row">
			<div class="col-md-1 ">相册上传：</div>
			<div class="col-md-11 row" >
				{{each $data.SpotPics}}
				{{if $data.SpotPics[$index].PicURL}}
				<div class="col-md-3">
					<div class="imgBox">
						<img src="${$data.SpotPics[$index].PicURL}">
						<a class="glyphicon glyphicon-remove-circle" data-op="remove" data-pointer="/SpotPics/${$index}/PicURL"></a>
					</div>
				</div>
				{{/if}}
				{{/each}}
				<div class="col-md-3" data-op="toggle" data-pointer="/SpotPics/${0}/PicURL" data-limit="8">
					<div class="imgBox addImg" data-op="change" data-pointer="/SpotPics/-/PicURL" data-action="image">+</div>
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-1 ">封面照片：</div>
			<div class="col-md-11 row" >
				{{if $data.SpotDetail[0].PicURL}}
				<div class="col-md-3">
					<div class="imgBox">
						<img src="${$data.SpotDetail[0].PicURL}">
						<a class="glyphicon glyphicon-remove-circle" data-op="remove" data-pointer="/SpotDetail/${0}/PicURL" ></a>
					</div>
				</div>
				{{else}}
				<div class="col-md-3">
					<div class="imgBox addImg"  data-op="change" data-pointer="/SpotDetail/${0}/PicURL" data-action="image" >+</div>
				</div>
				{{/if}}
			</div>
		</div>
	</div>
	<!-- 相册上传结束 -->

	<!-- 须知信息 -->
	<div class="notice spotDescription">
		<h4>住宿描述</h4>
		<textarea name="" data-value="/SpotDetail/${0}/Description" placeholder="可输入1200字">${$data.SpotDetail[0].Description}</textarea>
		<div class="optionBtn">
			<button id="save" class="btn btn-warning">保存</button>
			<button id="publish" class="btn btn-warning">发布 </button>
		</div>
	</div>
	<!-- 须知信息结束 -->
</div>
