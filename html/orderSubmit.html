<!-- 进度条部分 -->
  <div class="stepBarBox">
    <div class="stepBarimg">
      <img src="img/payStepBar1.png" alt="">
    </div>
    <ul class="stepBarText">
      <li class="active">提交订单</li>
      <li>支付方式</li>
      <li>支付完成</li>
    </ul>
  </div>
  <!-- 进度条部分结束 -->
  <div class="step" > 
    <!-- 提交订单 -->
    <div class="stepPart" id="partOne">
        <h3 class="partTitle">确认订单信息</h3>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="" class="col-sm-2 control-label"><span class="fa fa-calendar"></span> 行程时间：</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="startDate" placeholder="请选择出发日期"> 出发 
              <input type="text" class="form-control" id="endDate" placeholder="请选择返回日期"> 返回
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-2 control-label"><span class="fa fa-user"></span> 行程人数：</label>
            <div class="col-sm-10">
              <select id="" class="form-control">
                <option>4成人</option>
              </select>
              <select id="" class="form-control">
                <option>2儿童</option>
              </select>
            </div>
          </div>
        </form>

        <div class="content">
          <h4>店铺名称或导游名字<span class="fa fa-weixin"></span></h4>
          <div class="projectInfo clearfix">
            <div class="fl">
              <img src="" alt="">
            </div>
            <div class="textInfo fl">
              <h5>长滩岛5晚6日自由行</h5>
              <p>上海出发 直飞</p>
              <p>行程景点</p>
              <p>套餐数量 <strong>X1</strong></p>
            </div>
          </div>
          <h3 class="total"><small>总价：￥</small><span>3999.00</span>元</h3>
          <div class="detailInfo">
            <div class="row">
              <div class="col-md-2">
                <div class="textBox">退订政策</div>
              </div>
              <div class="col-md-10">
                <div class="unsubscribeText">
                  我是退订信息
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <div class="textBox">身份信息</div>
              </div>
              <div class="col-md-10">
                <div class="idText">
                  <form class="form-horizontal">
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">姓名：</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="" placeholder="请输入">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">手机：</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="" placeholder="请输入">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="" class="col-sm-2 control-label">Email：</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="" placeholder="请输入">
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2">
                <div class="textBox">备注</div>
              </div>
              <div class="col-md-10">
                <div class="markText">
                  <textarea name="" id=""></textarea>
                </div>
              </div>
            </div>
          </div>

          <dl>
            <dt>价格：</dt>
            <dl><small>￥</small><span class="price">3899.00</span></dl>
          </dl>
          <dl>
            <dt>优惠券：</dt>
            <dl><small>-￥</small><span class="price">500.00</span></dl>
          </dl>
          <dl class="totalPrice">
            <dt>总价：</dt>
            <dl><small>￥</small><span class="price">3499.00</span></dl>
          </dl>

          <div class="submitOrder">
            <a href="payMode.html"><button class="btn btn-warning btn-lg">马上预订</button></a>
          </div>
        </div>      
    </div>
    <!-- 提交订单结束 -->

	$(function(){
  
    //日期选择
    jeDate({
      dateCell:"#startDate",
      format:"YYYY年MM月DD日"
    });
    jeDate({
      dateCell:"#endDate",
      format:"YYYY年MM月DD日"
    });

    
	});
