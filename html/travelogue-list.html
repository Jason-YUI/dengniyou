<div class="container">
    <div class="list-group service-list">
	{{each TravelogueList}}
		<div class="list-group-item clearfix disabled">
		  	<div class="col-md-1"><input type="radio" name="optradio"></div>
		  	<div class="col-md-8 service-name">攻略</div>
		  	<div class="col-md-2 ">发布状态</div>
		  	<div class="col-md-1 ">编辑</div>
		</div>
		<div class="list-group-item clearfix btn-group">
		  	<div class="col-md-1"><input type="radio" name="optradio"></div>
		  	<div class="col-md-8 ">
			    <div class="media">
				  	<div class="media-left media-top">
					  	<a href="#/traveloguedetail?articleID=${articleID}">
							<img src="${ $data.IMGHOST }${articlePicURL}" class="media-object" style="width:160px;height:160px"></img>
					  	</a>
					</div>
					<div class="media-body">
						<div class="media-heading">${title}</div>
						<div>${description}</div>
					</div>
				</div> <!-- end media -->
		  	</div>
		    <div class="col-md-2 margin-top">{{if STATUS==0}}草稿中{{else}}已发布{{/if}}</div>
		    <div class="col-md-1 service-edit">
		   		<a href="#/travelogueedit?">
		   			<span class="btn  glyphicon glyphicon-edit"></span>
		   		</a>
		   	</div>
		</div>
	{{/each}}
	</div> <!-- end list-group -->
</div> <!-- end container -->
<!-- 页码 -->
<div class="container">
  <div class="pagination">
    <li>
      <a href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
	{{for $data.Counts[0].Count}}
    <li><a href="#">${i}</a></li>
    {{/for}}
    <li>
      <a href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </div>
</div>
