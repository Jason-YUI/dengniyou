<script type="text/javascript">
$.ajax({
	url: '/home',
	type: 'post',
	dataType: 'json',
	async: false,
	success: function (data) {
		//console.log($("#gerHome"));
		//console.log($("#gerHome").tmpl( data ));
		$("#roHome").empty();
		$("#gerHome").tmpl( data ).appendTo("#roHome");
		
		$('.item').first().addClass('active');
		$('#carousel-generic').carousel();
		initLinks();
	},
	data: null
});
