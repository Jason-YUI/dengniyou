<script type="text/javascript">
    $.ajax({
        url: '/home',
        type: 'post',
        dataType: 'json',
        async: false,
        success: function(data) {
            //console.log($("#gerHome"));
            //console.log($("#gerHome").tmpl( data ));
            $("#roHome").empty();
            var n = $("#gerHome").tmpl(data);
			n.appendTo("#roHome");
            $('#carousel-generic').carousel();
            initLinks();
			fitImages();
			debug(data, n, $("#gerHome"));
        },
        data: null
    });
</script>
