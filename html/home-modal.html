<script type="text/javascript">
$('#homeModal').on('submit', function(e) {
	e.preventDefault();
    $.ajax({
        url: '/login',
        type: 'post',
        dataType: 'json',
        data: $('form#homeForm').serialize(),
        success: function(data) {
			if(data && data.UserID > 0) {
				if(data.UserType == 2) {
					window.location = '/dashboard.html';
				}
				$.removeCookie("user");
				$.cookie("user", data, { expires : 10 });
			}
        }
    });
	console.log('test');
});
</script>
<div class="modal fade row" id="homeModal" tabindex="-1">
  <div class="col-md-4 col-md-offset-7">
    <div class="panel panel-default">
      <div class="panel-heading">
         <span class="glyphicon glyphicon-lock"></span> Login</div>
      <div class="panel-body">
      <form id="homeForm" class="form-horizontal" role="form">
        <div class="form-group">
          <label for="loginName" class="col-sm-3 control-label">
           用户手机</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="loginName" id="loginName" placeholder="username" required>
          </div>
        </div>
        <div class="form-group">
          <label for="loginPass" class="col-sm-3 control-label">
          用户密码</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" name="loginPass" id="loginPass" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group last">
          <div class="col-sm-offset-3 col-sm-9">
            <button id="submitButton" type="submit" class="btn btn-success btn-sm">
            登录</button>
          </div>
        </div>
      </form>
    </div>
    <div class="panel-footer">
      还没注册? <a>注册</a></div>
    </div>
  </div>
</div>
