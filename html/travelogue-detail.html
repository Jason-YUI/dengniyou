<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <title>攻略预览</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="renderer" content="webkit">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!--[if lt IE 9]>  
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>  
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>  
    <![endif]-->
  </head>
<body>
  <div class="container">
    <div class="detailpage">
      <ol class="col-md-4 pull-right breadcrumb">
        <li><a href="">产品管理</a></li>
        <li><a href="">攻略</a></li>
        <li class="active"><a href="">攻略预览</a></li>
        <li class="active"><a href="">返回</a></li>
      </ol> <!-- end 面包屑导航breadcrumb -->

      <div class="tips-mainbody">
        <div class="tips-title">
          <h1>${Travelogue[0].title}</h1>
        </div> 
        <ul class="tips-description">
          {{each(i,p) TravelogueDetail}}
          <li>
            {{if label!=null}}<h2>${label}<br><span></span></h2>{{/if}}
            {{if picURL!=null}}<img src="${$data.IMGHOST}${picURL}" alt="">{{/if}}
            {{if content!=null}}
            <div class="tipsdes">
              <p>
                ${content}
              </p>
            </div>
            {{/if}}
          </li>
          {{/each}}
        </ul><!--  end tips-description -->
      </div> <!-- end 方案预览主题内容specialplan-mainbody -->

      <div class="buttons">
        <button id="delete" type="button" class="btn btn-default">删除</button>
        <button id="edit" type="button" class="btn">编辑</button>
      </div>
    </div> <!-- end container-box -->
  </div> <!-- end container -->

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>
 
</html>
